<div class="card text-center">
    <div class="card-body">
      <div>
        <h5 class="card-title">Login</h5>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">Usuario</label>
              <input type="text" [(ngModel)]="user.username" class="form-control" id="username" placeholder="Nombre(s)">
            </div>
            <div class="form-group col-md-6">
              <label for="apellidos">Apellido(s)</label>
              <input type="password" [(ngModel)]="user.password" class="form-control" id="apellidos" placeholder="Apellido(s)">
            </div>
          </div>
          <button type="submit" class="btn btn-success" (click)="login()">Registrarme</button>
      </div>
    </div>
  </div>
